<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block" id="nineAm">
            <div class="hour col-lg-1">
                <span class="input-group-lg" id="input">9AM</span>
            </div>
            <input id="9AM" type="text"/>
            <button class="saveBtn">Set Schedule</button>
      </div>
      <div class="time-block" id="tenAm">
            <div class="hour col-lg-1">
                <span class="input-group-lg" id="input">10AM</span>
            </div>
            <input id="10AM" type="text"/>
            <button class="saveBtn">Set Schedule</button>
      </div>
      <div class="time-block" id="elevenAm">
            <div class="hour col-lg-1">
                <span class="input-group-lg" id="input">11PM</span>
            </div>
            <input id="11AM" type="text"/>
            <button class="saveBtn">Set Schedule</button>
      </div>
      <div class="time-block" id="twelvePm">
            <div class="hour col-lg-1">
                <span class="input-group-lg" id="input">12PM</span>
            </div>
            <input id="12PM" type="text"/>
            <button class="saveBtn">Set Schedule</button>
      </div>
      <div class="time-block" id="onePm">
            <div class="hour col-lg-1">
                <span class="input-group-lg" id="input">1PM</span>
            </div>
            <input id="1PM" type="text"/>
            <button class="saveBtn">Set Schedule</button>
      </div>
      <div class="time-block" id="twoPm">
            <div class="hour col-lg-1">
                <span class="input-group-lg" id="input">2PM</span>
            </div>
            <input id="2PM" type="text"/>
            <button class="saveBtn">Set Schedule</button>
      </div>
      <div class="time-block" id="threePm">
            <div class="hour col-lg-1">
                <span class="input-group-lg" id="input">3PM</span>
            </div>
            <input id="3PM" type="text"/>
            <button class="saveBtn">Set Schedule</button>
      </div>
      <div class="time-block" id="fourPm">
            <div class="hour col-lg-1">
                <span class="input-group-lg" id="input">4PM</span>
            </div>
            <input id="4PM" type="text"/>
            <button class="saveBtn">Set Schedule</button>
      </div>
      <div class="time-block" id="fivePm">
            <div class="hour col-lg-1">
                <span class="input-group-lg" id="input-lg">5PM</span>
            </div>
            <input id="5PM" type="text" aria-label="large"/>
            <button class="saveBtn">Set Schedule</button>
      </div>

    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
